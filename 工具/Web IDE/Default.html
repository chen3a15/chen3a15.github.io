<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #FFFFFF;
    }
    
    #input {
      background-color: #505050;
      border-color: #6060B0;
      border-style: dotted;
      border-width: 0.2vh;
      color: #FEFEFE;
      font-size: 1vh;
      min-height: 20vh;
    }
  </style>
  <title>Web IDE</title>
</head>
<body>
  <div contenteditable="true" id="input" oninput="formatCode(this)"></div>
  <script>
    function formatCode(obj){
      console.log(obj)
    }
  </script>
</body>
</html>
