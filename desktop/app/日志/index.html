<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
  </style>
  <title>日志</title>
</head>
<body>
  <div id="window" style="color: #FFFFFF;top:0;left:0;position: fixed;background-color: black;width:100%;height:100%;overflow: auto;"></div>
  <script>
    console.log("开始加载日志");
    var xhr = new XMLHttpRequest();
    xhr.open(method="get", url="./log.json", async=false);
    xhr.send(null);
    log = JSON.parse(xhr.responseText);
    a = document.getElementById("window");
    for (i in log){
      a.innerHTML = a.innerHTML + ">" + i + "<br>" + log[i] + "<br>><br>";
    }
  </script>
</body>
</html>
